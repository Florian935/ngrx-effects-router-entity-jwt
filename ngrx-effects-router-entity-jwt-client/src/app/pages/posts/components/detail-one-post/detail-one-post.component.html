<div class="detail-container">
    <h3>Post details:</h3>
    <ng-container *ngIf="post$ | async as post">
        <div>Id: {{ post.id }}</div>
        <div>Title: {{ post.title }}</div>
        <div>Body: {{ post.body }}</div>
    </ng-container>
    <button mat-raised-button color="primary" [routerLink]="['/posts']">Back to posts</button>
</div>
